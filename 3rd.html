            <h2>自己的標準配料</h2>
            <img src="002.png" alt="火鍋配料圖">
            <p>
                每次吃麻辣鍋幾乎都會點：牛五花、滷大腸、老油條、鴨血和高麗菜，
                再加上一點王子麵當收尾，雖然知道熱量很高，但真的太難抗拒。
            </p>

            <h2>吃鍋小流程</h2>
            <ol>
                <li>先喝一小口湯確認辣度，必要時請店員調整。</li>
                <li>優先下比較耐煮的菜盤與火鍋料，慢慢熬出味道。</li>
                <li>肉片涮 5～8 秒就起鍋，口感最嫩。</li>
                <li>最後再放麵或冬粉收尾，把湯底精華都吃進肚子裡。</li>
